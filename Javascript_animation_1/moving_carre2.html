<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: rgb(131, 87, 30);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: black;
}
</style>
<body>

    <div id="container" width="400" height="400" style="border:1px solid #d3d3d3 " onclick="dessinePoint(event )">
        
    
        <div id ="animate"></div>
    </div>

  


<script>

function myRandomColor(){
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            return bgColor;
        }



function dessinePoint() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 5;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
      document.getElementById("container").style.backgroundColor = myRandomColor();
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
